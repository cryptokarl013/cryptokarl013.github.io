<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T17QN53E7N"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-T17QN53E7N');
    </script>
    
  </head>
  <body>
    <header class="page-header" role="banner">
      <nav>
        <a href="/">cryptokarl013.github.io</a> <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/#investigations">Investigations</a></li>
          <li><a href="/#contacts">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>

    <style>
      nav ul {
        list-style-type: none; /* Removes bullet points */
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333; /* Dark background */
      }
      
      nav li {
        float: left; /* Makes links horizontal */
      }
      
      nav li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none; /* Removes underline */
      }
      
      nav li a:hover {
        background-color: #111; /* Darker on hover */
      }
    </style>
  </body>
</html>
