<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <title>{{ page.title }}</title>
    {% seo title=false %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T17QN53E7N"></script>
    
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-T17QN53E7N');
    </script>
    
  </head>
  <body>
    <div class="container">
     <!-- Background Grid -->
     <svg class="bg-grid">
         <defs>
             <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
                 <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#60a5fa" stroke-width="0.5" />
             </pattern>
         </defs>
         <rect width="100%" height="100%" fill="url(#grid)" />
     </svg>

     <!-- Floating Nodes -->
     <script>
         for (let i = 0; i < 15; i++) {
             const node = document.createElement('div');
             node.className = 'floating-node';
             const size = Math.random() * 8 + 4;
             node.style.width = size + 'px';
             node.style.height = size + 'px';
             node.style.left = Math.random() * 100 + '%';
             node.style.top = Math.random() * 100 + '%';
             node.style.animationDelay = Math.random() * 3 + 's';
             node.style.animationDuration = Math.random() * 3 + 2 + 's';
             document.querySelector('.container').appendChild(node);
         }
     </script>

     <!-- Glowing Orbs -->
     <div class="glow-orb glow-orb-1"></div>
     <div class="glow-orb glow-orb-2"></div>

     <!-- Navigation -->
     <nav id="navbar">
         <div class="nav-container">
             <div class="logo">
                 <div class="logo-icon">
                     <div class="logo-bg"></div>
                     <div class="logo-inner"></div>
                     <div class="logo-letter">K</div>
                 </div>
                 <span class="logo-text">CryptoKarl<span>013</span></span>
             </div>
             <div class="nav-links">
                 <a href="#home" class="nav-link active">Home</a>
                 <a href="#investigations" class="nav-link">Crypto Investigations</a>
                 <a href="#contact" class="nav-link">Contact</a>
             </div>
         </div>
     </nav>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>
    </div>
  </body>
</html>
